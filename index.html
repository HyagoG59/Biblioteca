<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="carrossel">
        <div class="carrossel-container">
            <div class="carrossel-slide">
                <img src="poster-de-bom-dia-veronica--691x1024.jpg" alt="Imagem 1">
            </div>
            <div class="carrossel-slide">
                <img src="3249476.jpg" alt="Imagem 2">
            </div>
            <div class="carrossel-slide">
                <img src="4438920.webp" alt="Imagem 3">
            </div>
            <div class="carrossel-slide">
                <img src="cidade_invisivel_vertical_pre_ptbr.webp" alt="Imagem 4">
            </div>
            <div class="carrossel-slide">
                <img src="image_rYCXOQv.webp" alt="Imagem 5">
            </div>
            <div class="carrossel-slide">
                <img src="imagem6.jpg" alt="Imagem 6">
            </div>
        </div>
        <button class="prev">❮</button>
        <button class="next">❯</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
