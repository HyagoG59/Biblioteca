<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="imageX" href="Logo.svg">
</head>
<header>
    <h1>Biblioteca de séries em carrossel</h1>
</header>
<body>
    <section class="carrossel" id="carrossel1">
        <div class="carrossel-container">
            <div class="carrossel-slide">
                <img src="imagens/visavis.jpg" alt="Imagem 1">
            </div>
            <div class="carrossel-slide">
                <img src="imagens/strangerthings.jpg" alt="Imagem 2">
            </div>
            <div class="carrossel-slide">
                <img src="imagens/slasher.webp" alt="Imagem 3">
            </div>
            <div class="carrossel-slide">
                <img src="imagens/poster-de-bom-dia-veronica--691x1024.jpg" alt="Imagem 4">
            </div>
            <div class="carrossel-slide">
                <img src="imagens/image_rYCXOQv.webp" alt="Imagem 5">
            </div>
            <div class="carrossel-slide">
                <img src="imagens/Greysanatomy.webp" alt="Imagem 6">
            </div>
        </div>
        <button class="prev" id="prev1">❮</button>
        <button class="next" id="next1">❯</button>
    </section>

    <section class="carrossel" id="carrossel2">
        <div class="carrossel-container">
            <div class="carrossel-slide">
                <img src="imagens/cidade_invisivel_vertical_pre_ptbr.webp" alt="Imagem 7">
            </div>
            <div class="carrossel-slide">
                <img src="imagens/supernatural.jpg" alt="Imagem 8">
            </div>
            <div class="carrossel-slide">
                <img src="imagens/3249476.jpg" alt="Imagem 9">
            </div>
            <div class="carrossel-slide">
                <img src="imagens/3ac7a4c1cb0c8e31284496aead0a59dc.jpg" alt="Imagem 10">
            </div>
            <div class="carrossel-slide">
                <img src="imagens/astronauta.jpeg" alt="Imagem 11">
            </div>
            <div class="carrossel-slide">
                <img src="imagens/4438920.webp" alt="Imagem 12">
            </div>
        </div>
        <button class="prev" id="prev2">❮</button>
        <button class="next" id="next2">❯</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
